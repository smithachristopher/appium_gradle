plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.mobileid.mid-java-client:mid-java-client-parent:1.5.1'
    implementation 'com.browserstack:appiumdriver-framework-testng:0.0.1'
    implementation 'com.browserstack:appiumdriver-framework-core:0.0.1'
    implementation 'com.browserstack:appiumdriver-framework:0.0.1'
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.testng:testng:7.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'io.appium:java-client:4.1.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
}


test {
    // Use TestNG for unit tests
    useTestNG()
}